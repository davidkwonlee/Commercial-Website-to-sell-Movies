<div class="container">
	<div class="row">
		<div class="col">
			<h2>Add Star</h2>
			<form id="star_form" method="get" action="#">
			    <label><b>Star Name</b></label>
			    <input type="text" placeholder="Enter Star Name" name="name">
			    <br>
			    <label><b>Birth Year</b></label>
			    <input type="text" placeholder="Enter Birth Year(Optional)" name="year">
			    <br>
			    <input type="submit" value="Add Star">
			</form>
			<div id="star_error_message"></div>
		</div>
		<div class="col">
			<h2>Add Movie</h2>
			<form id="movie_form" method="get" action="#">
			    <label><b>Title</b></label>
			    <input type="text" placeholder="Enter Title" name="title">
			    <br>
			    <label><b>Year</b></label>
			    <input type="text" placeholder="Enter Year" name="year">
			    <br>
			    <label><b>Director</b></label>
			    <input type="text" placeholder="Enter Director" name="director">
			    <br>
			     <label><b>Star Name</b></label>
			    <input type="text" placeholder="Enter Star's name" name="star_name">
			    <br>
   			     <label><b>Genre</b></label>
			    <input type="text" placeholder="Enter Genre" name="genre">
			    <br>
			    
			    <input type="submit" value="Add Movie">
			</form>
			<div id="movie_error_message"></div>
		</div>
	</div>
</div>
